<!DOCTYPE HTML>
<html>
<head>
  <script type="text/javascript" src="canvasjs.min.js"></script>
  <script type="text/javascript">
      window.onload = function () {
          var chart = new CanvasJS.Chart("chartContainer", {
              data: [
              {
                  type: "line",
                  dataPoints: [
                  { x: 'Feb 10', y: 10 },
                  { x: 'Feb 11', y: 15 },
                  { x: 'Feb 12', y: 25 },
                  { x: 'Feb 13', y: 30 },
                  { x: 'Feb 14', y: 28 }
                  ]
              }
              ]
          });
 
          chart.render();
      }
  </script>
</head>
 
<body>
  <div id="chartContainer" style="height: 500px; width: 50%;"></div>
</body>
</html>
