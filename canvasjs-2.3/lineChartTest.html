<!DOCTYPE HTML>
<html>
<head>
  <script type="text/javascript" src="canvasjs.min.js"></script>
  <script type="text/javascript">
      window.onload = function () {
          var chart = new CanvasJS.Chart("chartContainer", {
            title:{
              text: "Weight Trend"              
            }, 
            axisY:{
              title : "Weight (lbs)"
            },
            
              data: [
              {
                  type: "line",
                  dataPoints: [
                  { label: 'Feb 10', y: 100 },
                  { label: 'Feb 11', y: 105 },
                  { label: 'Feb 12', y: 104 },
                  { label: 'Feb 13', y: 103 },
                  { label: 'Feb 14', y: 104.5 }
                  ]
              }
              ]
          
          
          
          });
 
          chart.render();
      }
  </script>
</head>
 
<body>
  <div id="chartContainer" style="height: 500px; width: 50%;"></div>
</body>
</html>
