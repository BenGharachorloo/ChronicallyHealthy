body {font-family: "Lato", sans-serif;}
table {
  font-family: arial, sans-serif;

td, th {
  border: 1px solid #dddddd;

  background-color: #dddddd;

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
window.onload = function() {
//replace this section with actual vector
	var weightVectorUnhealthy = [-1,-0.2,-0.2,0.2,0.1,-0.05,-0.4,-0.1,-0.2,0,0,0.15,-0.1,0.15,0.2,0.4,0,0,0,0,0.2,0.5,0.5,0,0.7,1,1.1,1.3,1.25,2,2.3];
    numDays = weightVectorUnhealthy.length;
    for(var t = 0; t < numDays; t++){
    	weightVectorUnhealthy[t]+=70;
    }
    var date = new Array(numDays);
    for(var i = 0 ; i < numDays; i++){
         date[i] = "February " + (i + 1);
        
    }
    
    //actual displaying
    for(var i =  numDays - 1 ; i >= 0 ; i--){
        var newRow = document.createElement("TR");

        // Insert a cell in the row at index 0
        var newCell  = newRow.insertCell(0);

		var dateString = date[i]; 
        // Append a text node to the cell
        var newText  = document.createTextNode(dateString);
        newCell.appendChild(newText);


        // Insert a cell in the row at index 0
         newCell  = newRow.insertCell(1);
		var weight = weightVectorUnhealthy[i]; 
        // Append a text node to the cell
        //weightVectorUnhealthy[t].toString()
         newText  = document.createTextNode(weight);
        newCell.appendChild(newText);
  		document.getElementById("weightTable").appendChild(newRow);
  
  	}
  

}
</script>
</head>
